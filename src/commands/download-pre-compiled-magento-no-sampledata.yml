description: >
  Download pre-compiled Magento from S3
parameters:
  version:
    type: string
    default: ""
steps:
  - run:
      name: Download Magento from ebizmartsbackup S3
      command: wget --quiet https://ebizmartsbackup.s3.amazonaws.com/Magento<< parameters.version >>-PreCompiled-NoSampleData.tar.gz
  - run:
      name: Rename file to use download-tools
      command: mv Magento<< parameters.version >>-PreCompiled-NoSampleData.tar.gz Magento<< parameters.version >>-PreCompiled.tar.gz
